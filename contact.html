    <h2>Contact Us</h2>
    <p class='special1' >Please reach out to us with any questinos, comments, or concerns. We are happy to help and answer anything that arises. Thank you!</p>

  <!-- How to make the contact form: https://www.geeksforgeeks.org/create-a-contact-form-using-html-css-javascript/ -->
  <div class="wrapper"> 
    <h2>Contact Form</h2> 
    <div id="error_message"> 

    </div> 
    <form action="" 
          id="contactForm" 
          onsubmit="return validate();"> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Name" 
                   id="name"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Subject" 
                   id="subject"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Phone" 
                   id="phone"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Email" 
                   id="email"> 
        </div> 
        <div class="input_field"> 
            <textarea placeholder="Message" 
                      id="message"> 
            </textarea> 
        </div> 
        <div class="btn"> 
            <input type="submit"> 
        </div> 
    </form> 
  </div>
